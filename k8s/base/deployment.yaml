apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  selector:
    matchLabels:
      run: consumer
  replicas: 1
  template:
    metadata:
      labels:
        run: consumer
    spec:
      serviceAccountName: ksa
      containers:
      - name: consumer
        image: gcr.io/shared-vpc-host-multi-c103/env-service:4107a1fbc68d5f4260670d472293771bc94f71f0
        envFrom:
          - configMapRef:
              name: consumer-config
        resources:
          limits:
            memory: "100Mi"
            cpu: "1"
          requests:
            cpu: "0.1"
            memory: "10Mi"